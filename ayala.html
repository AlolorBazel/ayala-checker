<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checker Ayala</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link rel="icon" type="image/webp " href="assets/img/alliance.webp">

</head>
<body>

  <div class="container">
    <h2>CHECKER AYALA</h2>

    <span id="fileCount" style="margin-right: 10px; font-weight: bold;"></span>

    <label for="fileInput" class="file-label">Choose Files</label>
    <input type="file" id="fileInput" multiple required/>

    <div class="button-group">
      <select name="tenant" id="tenant" onchange="navigateToPage(this.value)">
        <option value="ayala.html">Ayala</option>
        <option value="home.html">Home</option>
        <option value="araneta.html">Araneta</option>
      </select>

      <button id="downloadBtn" class="btn btn-red">Empty Checker Download</button>
      <button id="clear" class="btn btn-yellow">Clear</button>
      <button id="processButton" class="btn btn-green">Upload & Process</button>
    </div>
  </div>

  <div id="output"></div>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/ayala.js"></script>
</body>
</html>
